<div class="main-menu">
  <a href="#" class="back-button menu-button">
  <span class="glyphicon glyphicon-arrow-left"></span></a>
  <h1 class="wgo-heading">What's going on</h1>
  <a href="#" class="open-menu-button menu-button">
  <span class="glyphicon glyphicon-align-justify"></span></a>
</div>
<div class="event-main-header">

<h2 class="event-main-heading">{{city}}</h2>
</div>


<div class="container">
Sök efter event: <input ng-model="query">
        Sortera:
        <select ng-model="orderProp">
          <option value="title">Bokstavsordning</option>
          <option value="date.date">Snarast</option>
          <option value="age">Yngst</option>
          <option value="-age">Äldst</option>
          <option value="cost">Biligast</option>
          <option value="-cost">Dyrast</option>
        </select>
  <div class="events">
    <div class="event-card" ng-repeat="event in events | filter:query | orderBy:orderProp">
    <img ng-src="{{event.img}}"/>
    <h2 class="event-header">{{event.title}}</h2>
    <p class="event-body">{{event.body | limitTo : 155 }}{{event.body > 155 ? '' : '...'}}</p>

    <ul class="list-inline event-card-info">
        <li>
          <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          {{ event.date.date | dateToISO | date:'shortDate'}}
        </li>
        <li>
          <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
          {{ event.cost }}kr
        </li>
        <li>
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          {{ event.age }}+
        </li>
      </ul>
      <a href="#/{{ city }}/{{ event.id }}"><button class="event-card-button">Läs mer</button></a>
    </div>
  </div>
</div>

<style>
  .event-main-header{
    background-image: url('img/stockholm.jpg');
    width: 100%;
  }
</style>
