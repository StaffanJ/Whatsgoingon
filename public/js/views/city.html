<ul>
    <li dir-paginate="event in events | itemsPerPage: 10"></li>
</ul>

<dir-pagination-controls></dir-pagination-controls>


Sök efter event: <input ng-model="query">
        Sortera:
        <select ng-model="orderProp">
          <option value="title">Bokstavsordning</option>
          <option value="date.date">Snarast</option>
          <option value="age">Yngst</option>
          <option value="-age">Äldst</option>
          <option value="cost">Biligast</option>
          <option value="-cost">Dyrast</option>
        </select>
<div ng-repeat="event in events | filter:query | orderBy:orderProp">
<h3>{{event.title}}</h3>
<div class="body">{{event.body}}</div>

<p class="body"></p>
<a href="#/{{ city }}/{{ event.id }}"><button>Läs mer</button></a>

<ul>
	<li>{{ event.cost }} kr</li>
	<li>{{ event.age }} år</li>
	<li>{{ event.date.date | dateToISO | date:'shortDate' }}</li>
</ul>

</div>
