<div class="container">
<div class="events">

    <div class="events-card" ng-repeat="event in events">
      <img ng-src="{{event.img.url}}.jpg"/>
      <h2 class="events-header">{{event.title}}</h2>
      <p class="event-body" ng-bind-html="event.body | limitTo : 20"></p>

      <ul class="list-inline events-card-info">
          <li>
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            {{ event.date.date | dateToISO | date:'shortDate'}}
          </li>
          <li>
            <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
            {{ event.price | costFilter }}
          </li>
          <li>
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            {{ event.age | ageFilter }}
          </li>
        </ul>
        <a href="#/{{ city }}/{{ event.id }}"><button class="events-card-button">LÃ¤s mer</button></a>
    </div>
  </div>
