<div class="main-menu">

  <div class="left-menu">
    <a href="#/" class="back-button menu-button">
    <span class="glyphicon glyphicon-arrow-left"></span></a> 
  </div>

 <img src="img/wgo-heading-text.png" class="wgo-heading"/>
  <div class="right-menu">
    <a href="#" class="open-menu-button menu-button">
    <span class="glyphicon glyphicon-align-justify"></span></a>
  </div>
</div>
<div class="event-header"
<img ng-src="{{ event.img }}"/>

<div class="container">
	<div class="row"><!--Row-->
		<div class="event-info-container col-xs-12 col-sm-4 col-md-3">
			<ul class="event-info">
				<li>{{ event.date | dateToISO | date:'shortDate'}}</li>
				<li>{{ event.cost }}</li>
				<li>{{ event.age }}</li>
				<li><a href="#">{{ event.address }}</a></li>
				<li><a href="#">{{ event.event_page }}</a></li>
				<li>{{ event.time }}</li>
			</ul>
		</div>
		<div class="event-main col-xs-12 col-sm-8 col-md-9">
			<h1>{{ event.title }}</h1>
			<p>{{ event.body }}</p>
			<ul class="event-tags" ng-repeat="tag in tags">
				<li><a class="event-tag" href="#/{{routeParams.city}}/tags/{{tag.name}}">{{tag.name}}</a></li>
			</ul>
		</div>
	</div>
</p>
